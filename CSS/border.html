<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="border.css">
</head>
<body>
    <div class="main">
        <h3>The border style property</h3>
        <p>this property specifies the what kind of border to display</p>
        <div class="dotted">the dotted border</div>
    
        <div class="dashed">the dashed border</div>
        <div class="solid">the solid border</div>
        <div class="double">the double border</div>
        <div class="groove">the groove border</div>
        <div class="ridge">the ridge border</div>
        <div class="inset">the inset border</div>
        <div class="outset">the outset border</div>
        <div class="no">the no border</div>
        <div class="hidden">the hidden border</div>
        <div class="mixed">the mixed border</div>
    </div>
</body>
</html>
