<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>forms</h1>
    <hr>
    
    <form action="../table.html">
        username: 
        <input type="text" placeholder="enter username" required><br><br>
        password: 
        <input type="password"placeholder="enter the password" ><br><br>
        email: 
        <input type="email"><br><br>
        contact: 
        <input type="number"><br><br>
        Gender:
        <input type="radio" name="gender">male
        <input type="radio" name="gender ">female
        <input type="radio" name="gender">other
        <br><br>
        Qualification:
        <input type="checkbox">10th
        <input type="checkbox">12th
        <input type="checkbox">Graduate
        <input type="checkbox">post-Graduate
        <br><br>
        City:
        <select name="city" >
            <option value="delhi">Delhi</option>
            <option value="delhi">Mumbai</option>
            <option value="delhi">pune</option>
            <option value="delhi">hydrabad</option>
        </select>
        <br><br>
        DOB: <input type="date" max="2024"> 
        <br><br>
        <input type="submit" value="click">
        <br><br>
        feedback:<br>
        <textarea rows="5" cols="50"></textarea>
    </form>
</body>
</html>
